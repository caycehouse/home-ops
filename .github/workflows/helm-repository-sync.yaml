---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Helm Repository Sync"

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-job:
    name: Helm Repository Sync Pre-Job
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      all_changed_and_modified_files: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/helmrelease.yaml
          safe_output: false # Using an env var to store the output

  helm-repository-sync:
    name: Helm Repository Sync
    needs: pre-job
    runs-on: home-ops-runner
    if: ${{ needs.pre-job.outputs.any_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flux
        run: curl -fsSL https://fluxcd.io/install.sh | bash

      - name: Sync Helm Repository
        run: |
          filter='[{"name": .spec.chart.spec.sourceRef.name, "namespace": .spec.chart.spec.sourceRef.namespace}] | unique_by(.name)'
          yq eval-all --no-doc "${filter}" ${{ needs.pre-job.outputs.all_changed_and_modified_files }} \
            | yq '.[] | .namespace + " " + .name' \
            | xargs -l bash -c 'flux --namespace $0 reconcile source helm $1'

  helm-repository-sync-status:
    needs: helm-repository-sync
    name: Helm Repository Sync Success
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: All jobs passed or skipped
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
