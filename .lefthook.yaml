---
pre-commit:
  parallel: true
  jobs:
    - name: Format YAML
      run: yamlfmt {staged_files}
      glob:
        - "*.yaml"
      stage_fixed: true

    - name: Format Just
      run: |
        for file in {staged_files}; do
            just --justfile $file --fmt --unstable
        done
      glob:
        - "*.just"
        - .justfile
      stage_fixed: true
