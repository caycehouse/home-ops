---
- name: Get VM current state
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_user }}"
    api_token_id: "{{ proxmox_token_id }}"
    api_token_secret: "{{ proxmox_token_secret }}"
    api_host: "{{ proxmox_host }}"
    name: "{{ item }}"
    state: current
  ignore_errors: true
  register: _vm_exists

- name: Create VM if does not exist
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_user }}"
    api_token_id: "{{ proxmox_token_id }}"
    api_token_secret: "{{ proxmox_token_secret }}"
    api_host: "{{ proxmox_host }}"
    node: "{{ proxmox_host }}"
    name: "{{ item }}"
    clone: "{{ proxmox_template_name }}"
  when: _vm_exists.failed is true

- name: Pause for 10 seconds to ensure VM has been created
  ansible.builtin.pause:
    seconds: 10

- name: Update VM config
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_user }}"
    api_token_id: "{{ proxmox_token_id }}"
    api_token_secret: "{{ proxmox_token_secret }}"
    api_host: "{{ proxmox_host }}"
    node: "{{ proxmox_host }}"
    name: "{{ item }}"
    memory: 32768
    cores: 12
    tags:
      - worker
      - home-cluster
      - k8s
      - "{{ template_os_name }}"
    update: true

- name: Ensure VM disk size is correct
  community.general.proxmox_disk:
    api_user: "{{ proxmox_user }}"
    api_token_id: "{{ proxmox_token_id }}"
    api_token_secret: "{{ proxmox_token_secret }}"
    api_host: "{{ proxmox_host }}"
    name: "{{ item }}"
    disk: scsi0
    state: resized
    size: 50G
