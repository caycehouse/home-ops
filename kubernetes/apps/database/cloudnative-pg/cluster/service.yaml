---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres.${SECRET_DOMAIN}"
    external-dns.alpha.kubernetes.io/target: &ip 192.168.4.5
    io.cilium/lb-ipam-ips: *ip
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
