---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dragonfly
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.1.9
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    manager:
      image:
        repository: ghcr.io/dragonflydb/operator
    service:
      metricsPort: 8443
    serviceMonitor:
      enabled: true
      interval: 1m
    grafanaDashboard:
      enabled: true
      folder: ""
