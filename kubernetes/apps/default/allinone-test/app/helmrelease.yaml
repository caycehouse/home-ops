---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app allinone
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      allinone:
        service:
          annotations:
            tailscale.com/expose: "true"
            tailscale.com/hostname: *app
        containers:
          app:
            image:
              repository: itzg/minecraft-server
              tag: 2024.1.0-java8-multiarch
            env:
              ALLOW_FLIGHT: "true"
              CF_API_KEY: "${CF_API_KEY}"
              CF_FILENAME_MATCHER: "1.5.4"
              CF_SLUG: "all-in-one-modded-one-block"
              DIFFICULTY: "hard"
              ENABLE_ROLLING_LOGS: "true"
              EULA: "true"
              FORCE_GAMEMODE: "true"
              MAX_PLAYERS: "10"
              MAX_TICK_TIME: "180000"
              MEMORY: "8G"
              MOTD: "All in One | 1.5.4b"
              OPS: "FryyourBacon"
              OVERRIDE_SERVER_PROPERTIES: "true"
              SPAWN_PROTECTION: "0"
              SNOOPER_ENABLED: "false"
              SYNC_CHUNK_WRITES: "false"
              TYPE: "AUTO_CURSEFORGE"
              USE_AIKAR_FLAGS: "true"
              VIEW_DISTANCE: "7"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - mc-health
                  initialDelaySeconds: 120
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 20
              readiness: *probes
            resources:
              requests:
                memory: 8192Mi
                cpu: 2000m
    persistence:
     data:
      existingClaim: *app
