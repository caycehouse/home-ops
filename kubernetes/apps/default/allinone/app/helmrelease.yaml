---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: allinone
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAnnotations:
      tailscale.com/expose: "TRUE"
    minecraftServer:
      eula: "TRUE"
