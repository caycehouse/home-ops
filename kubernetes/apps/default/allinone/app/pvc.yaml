---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: allinone
spec:
  storageClassName: allinone
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/storage0/nfs_k8s/allinone
    server: ${NAS_IP}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: allinone
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: allinone
  resources:
    requests:
      storage: 1Mi
