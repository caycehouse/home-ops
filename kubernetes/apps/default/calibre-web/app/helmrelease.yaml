---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      calibre-web:
        containers:
          app:
            image:
              repository: ghcr.io/caycehouse/calibre-web
              tag: 0.6.24@sha256:1f889bd5ec3333a5f3df06ad94b03a328fd919f442d709b03dcdd36c2c3dc42b
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083
    ingress:
      app:
        annotations:
          gethomepage.dev/description: An eBook Library
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Reading
          gethomepage.dev/href: "https://calibre-web.housefam.casa"
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: Calibre-Web
        className: external
        hosts:
          - host: "{{ .Release.Name }}.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      books:
        type: nfs
        server: bakery.internal
        path: /mnt/storage1/media
        globalMounts:
          - path: /books
            subPath: books
      config:
        existingClaim: calibre-web
