---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/calibre
              tag: 7.9.0@sha256:b9396864085793c57ae2ece29246839ad4eb29e8f007a8d8969c6eb98ff8e850
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 324M
              limits:
                memory: 604M
          web:
            image:
              repository: lscr.io/linuxserver/calibre-web
              tag: 0.6.21@sha256:33ddda92b3f02bbd38a452b44f7343da25ada4c374fbac50c656bc04b995d93f
            env:
              DOCKER_MODS: linuxserver/mods:universal-calibre
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 60
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8080
      web:
        controller: calibre
        ports:
          http:
            port: 8083
    ingress:
      app:
        className: external
        hosts:
          - host: "calibre.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://calibre.${SECRET_DOMAIN}"
          gethomepage.dev/description: An eBook Manager
          gethomepage.dev/group: Reading
          gethomepage.dev/icon: calibre
          gethomepage.dev/name: Calibre
          gethomepage.dev/app: calibre
      web:
        className: external
        hosts:
          - host: "calibre-web.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: web
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://calibre-web.${SECRET_DOMAIN}"
          gethomepage.dev/description: An eBook Library
          gethomepage.dev/group: Reading
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: Calibre-Web
          gethomepage.dev/app: calibre
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          calibre:
            app:
              - path: /config
                subPath: app-config
              - path: /uploads
                subPath: app-uploads
              - path: /plugins
                subPath: app-plugins
              - path: /Calibre_Library
                subPath: books
            web:
              - path: /config
                subPath: web-config
              - path: /books
                subPath: books
