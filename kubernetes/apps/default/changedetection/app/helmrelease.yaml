---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      changedetection:
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.49.2@sha256:0ce7a61684a23796ced09b2b1506234d35c15cd32e8a461621fad6385a55eccd
            env:
              PLAYWRIGHT_DRIVER_URL: ws://localhost:3000/?stealth=1&--disable-web-security=true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          browser:
            image:
              repository: dgtlmoon/sockpuppetbrowser
              tag: latest@sha256:e6495d61d5fd8853bc11f60c467ee608ebfd222e15f763a641d3661bd56aeaf9
            env:
              SCREEN_WIDTH: "1920"
              SCREEN_HEIGHT: "1024"
              SCREEN_DEPTH: "16"
              MAX_CONCURRENT_CHROME_PROCESSES: "10"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        controller: changedetection
        ports:
          http:
            port: 5000
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://changedetection.housefam.casa"
          gethomepage.dev/description: Website change detection
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: changedetection
          gethomepage.dev/name: changedetection.io
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      datastore:
        existingClaim: changedetection
      tmp:
        type: emptyDir
