---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dumbwhois
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dumbwhois:
        containers:
          app:
            image:
              repository: dumbwareio/dumbwhois
              tag: latest@sha256:b9d0144e306e033db4b9da9760a953fc4ac21a79235e13fbf978fcd82768938f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: dumbwhois
        ports:
          http:
            port: 3000
    ingress:
      app:
        annotations:
          gethomepage.dev/description: A Dumb&trade; WHOIS service
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utilities
          gethomepage.dev/href: "https://whois.housefam.casa"
          gethomepage.dev/icon: calibre-web
          gethomepage.dev/name: DumbWhois
        className: external
        hosts:
          - host: "whois.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
