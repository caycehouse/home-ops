---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dumbwhois
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dumbwhois:
        containers:
          app:
            image:
              repository: dumbwareio/dumbwhois
              tag: latest@sha256:3a6a38620a2d1b857b1ce6c01e2472a5df8ba2643478276e25943c5b13cb9ae0
            env:
              PORT: &port 80
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        controller: dumbwhois
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          gethomepage.dev/description: A Dumb WHOIS
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utilities
          gethomepage.dev/href: "https://whois.housefam.casa"
          gethomepage.dev/icon: sh-dumbwhois
          gethomepage.dev/name: DumbWhois
        className: internal
        hosts:
          - host: "whois.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
