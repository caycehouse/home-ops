---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foundryvtt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      foundryvtt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/felddy/foundryvtt
              tag: 13.342.0@sha256:b103ec3e3615cfbcaa5df2e913fa9d0f45ab3567e48bf089059e911d25deb79f
            env:
              FOUNDRY_COMPRESS_WEBSOCKET: "true"
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"
              FOUNDRY_TELEMETRY: "false"
            envFrom:
              - secretRef:
                  name: foundryvtt-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      hostname: foundryvtt
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: foundryvtt
        ports:
          http:
            port: &port 30000
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://foundry.housefam.casa"
          gethomepage.dev/description: Roleplaying Platform
          gethomepage.dev/group: Games
          gethomepage.dev/icon: foundry-vtt
          gethomepage.dev/name: Foundry VTT
        hostnames: ["foundry.housefam.casa"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: foundryvtt
      node-home:
        type: emptyDir
        globalMounts:
          - path: /home/node/resources
            subPath: resources
      tmp:
        type: emptyDir
