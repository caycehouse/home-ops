---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: foundryvtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      foundryvtt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: felddy/foundryvtt
              tag: 13.336.0@sha256:9a63d6b926c0ff24151676e316accfe3ed551384de0cfbe98978a8277f9b9c18
            env:
              FOUNDRY_COMPRESS_WEBSOCKET: "true"
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"
              FOUNDRY_TELEMETRY: "false"
            envFrom:
              - secretRef:
                  name: foundryvtt-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      hostname: foundryvtt
    service:
      app:
        controller: foundryvtt
        ports:
          http:
            port: 30000
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://foundry.housefam.casa"
          gethomepage.dev/description: Roleplaying Platform
          gethomepage.dev/group: Games
          gethomepage.dev/icon: foundry-vtt
          gethomepage.dev/name: Foundry VTT
        className: external
        hosts:
          - host: "foundry.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: foundryvtt
