---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app foundryvtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      foundryvtt:
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: &secret foundryvtt-secret
        containers:
          app:
            image:
              repository: felddy/foundryvtt
              tag: 12.320.0@sha256:e313feb6aa6da8e3917d2ea3adf4423b980359228596165415a39bc40ae95185
            env:
              FOUNDRY_COMPRESS_WEBSOCKET: "true"
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"
              FOUNDRY_TELEMETRY: "false"
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 2G
    defaultPodOptions:
      hostname: foundryvtt
    service:
      app:
        controller: *app
        ports:
          http:
            port: 30000
    ingress:
      app:
        className: external
        hosts:
          - host: "foundry.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://foundry.${SECRET_DOMAIN}"
          gethomepage.dev/description: Roleplaying Platform
          gethomepage.dev/group: Games
          gethomepage.dev/icon: foundry-vtt
          gethomepage.dev/name: Foundry VTT
        tls:
          - hosts:
              - *app
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
