---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app free-games-claimer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: warn
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      free-games-claimer:
        type: cronjob
        cronjob:
          timeZone: America/New_York
          schedule: "0 12 * * *"
          backoffLimit: 0
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/vogler/free-games-claimer
              tag: latest@sha256:90c2c60ffe8517d6ab2bdfa8dd9b75e45e0b4dbd6bd0115622e5ee5b3f255295
            env:
              PG_REDEEM: 1
              PG_CLAIMDLC: 1
              WIDTH: 1920
              HEIGHT: 1080
            envFrom:
              - secretRef:
                  name: free-games-claimer-secret
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    service:
      app:
        controller: free-games-claimer
        ports:
          http:
            port: &port 6080
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://fgc.housefam.casa"
          gethomepage.dev/description: Free games claimer
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: mdi-gamepad
          gethomepage.dev/name: free-games-claimer
        hostnames: ["fgc.housefam.casa"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: free-games-claimer
        globalMounts:
          - path: /fgc/data
