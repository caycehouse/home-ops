---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-games-claimer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      free-games-claimer:
        type: cronjob
        cronjob:
          timeZone: America/New_York
          schedule: "0 12 * * *"
          backoffLimit: 0
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/vogler/free-games-claimer
              tag: dev@sha256:f7ed26524e44531ae1608be696711321f672f57e4775d3e46b5c9cb789290f1c
            env:
              NOVNC_PORT: &port 80
              PG_REDEEM: 1
              PG_CLAIMDLC: 1
              WIDTH: 1920
              HEIGHT: 1080
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      hostUsers: false
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://fgc.housefam.casa"
          gethomepage.dev/description: Free games claimer
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: mdi-gamepad
          gethomepage.dev/name: free-games-claimer
        hostnames: ["fgc.housefam.casa"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /fgc/data
