---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: free-games-claimer
spec:
  storageClassName: free-games-claimer
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/storage0/nfs_k8s/free-games-claimer
    server: ${NAS_IP}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: free-games-claimer
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: free-games-claimer
  resources:
    requests:
      storage: 1Mi
