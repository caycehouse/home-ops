---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      freshrss:
        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.26.3-alpine@sha256:dc50d06a032f7113d962b859c012a926b8222e3f0b6d4ce4861f3cbd0a16f8cf
            env:
              CRON_MIN: "*/15"
              LISTEN: &port 80
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
        pod:
          hostUsers: false
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/description: Free, self-hostable news aggregator
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Reading
          gethomepage.dev/href: "https://feeds.housefam.casa"
          gethomepage.dev/icon: freshrss
          gethomepage.dev/name: FreshRSS
          gethomepage.dev/widget.type: freshrss
          gethomepage.dev/widget.url: http://freshrss.default.svc.cluster.local
          gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_FRESHRSS_USERNAME}}` }}"
          gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_FRESHRSS_API_KEY}}` }}"
        hostnames:
          - "{{ .Release.Name }}.housefam.casa"
          - "feeds.housefam.casa"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/www/FreshRSS/data
            subPath: data
          - path: /var/www/FreshRSS/extensions
            subPath: extensions
