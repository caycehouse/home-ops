---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  chartRef:
    kind: OCIRepository
    name: freshrss
  interval: 1h
  values:
    controllers:
      freshrss:
        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.27.1-alpine@sha256:567abff05431f8ea798fa1c19e7ec82b5e66921192823723d92a00196a792d2e
            env:
              CRON_MIN: "*/15"
              LISTEN: &port 80
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      hostUsers: false
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/description: Free, self-hostable news aggregator
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Reading
          gethomepage.dev/href: "https://feeds.housefam.casa"
          gethomepage.dev/icon: freshrss
          gethomepage.dev/name: FreshRSS
          gethomepage.dev/widget.type: freshrss
          gethomepage.dev/widget.url: http://freshrss.default.svc.cluster.local
          gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_FRESHRSS_USERNAME}}` }}"
          gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_FRESHRSS_API_KEY}}` }}"
        hostnames:
          - "{{ .Release.Name }}.housefam.casa"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/www/FreshRSS/data
            subPath: data
          - path: /var/www/FreshRSS/extensions
            subPath: extensions
