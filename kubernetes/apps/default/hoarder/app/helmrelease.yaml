---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app hoarder
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      hoarder:
        annotations:
          secret.reloader.stakater.com/reload: &secret hoarder-secret
        containers:
          app:
            image:
              repository: ghcr.io/mohamedbassem/hoarder-web
              tag: 0.13.1@sha256:8ce7ade4f9071a2899a35c11caeb19a67a090df317e551878f2c67b81c0b9899
            env: &hoarder-env
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_DB_IDX: 2
              MEILI_ADDR: http://localhost:7700
              NEXTAUTH_URL: "https://hoarder.${SECRET_DOMAIN}"
              DATA_DIR: /data
              DISABLE_SIGNUPS: "true"
              PORT: &port 3000
              BROWSER_WEB_URL: http://localhost:9222
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  failureThreshold: 10
                  periodSeconds: 12
            resources:
              requests:
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 5000Mi
          worker:
            image:
              repository: ghcr.io/mohamedbassem/hoarder-workers
              tag: 0.13.1@sha256:84e87cb65ca7a49da48e9bb2fa65e8497fe8524cb568502fc71bbf3d8602f61f
            env: *hoarder-env
            envFrom:
              - secretRef:
                  name: *secret
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.7.6@sha256:010341a778fe82592cff7a4f85d05eb89d2618141defea005616a476064fa56a
            env:
              MEILI_NO_ANALYTICS: "true"
            envFrom:
              - secretRef:
                  name: *secret
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124@sha256:d0e4a1822b3f4fdb8194dbb1ed25349e2ed105da3b3f16461852ce08c0a01e8b
            args:
              - --no-sandbox
              - --disable-gpu
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
    service:
      app:
        controller: hoarder
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        hosts:
          - host: "hoarder.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://hoarder.${SECRET_DOMAIN}"
          gethomepage.dev/description: A Bookmark Manager
          gethomepage.dev/group: Reading
          gethomepage.dev/icon: "https://hoarder.${SECRET_DOMAIN}/favicon.ico"
          gethomepage.dev/name: Hoarder
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          hoarder:
            app:
              - path: /data
            worker:
              - path: /data
