---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    ---
    - Developer:
      - Github:
          - icon: github
            href: https://github.com/
      - kubesearch:
          - icon: https://avatars1.githubusercontent.com/u/61287648
            href: https://kubesearch.dev/
    - Social:
        - Reddit:
            - icon: reddit
              href: https://reddit.com/
    - Entertainment:
        - YouTube:
            - icon: youtube
              href: https://youtube.com/
    - Gaming:
        - BeforeIPlay:
            - icon: https://beforeiplay.com/images/beforeiplaylogo.png
              href: https://beforeiplay.com/

  docker.yaml: |
    ---
    twinkies:
      host: 192.168.7.54
      port: 2375

  kubernetes.yaml: |
    ---
    mode: cluster

  services.yaml: |
    ---
    - Games:
          - All in One:
                icon: https://media.forgecdn.net/avatars/342/91/637485703554418199.png
                description: Modded One Block
          - Minecraft:
                icon: minecraft
                description: Vanilla Minecraft server
          - OceanBlock:
                icon: https://www.feed-the-beast.com/_next/image?url=https%3A%2F%2Fapps.modpacks.ch%2Fmodpacks%2Fart%2F87%2Flogo.png&w=256&q=100
                description: Time to dive in!
    - Remote Access:
          - R630 iDRAC:
                icon: idrac
                description: Dell Remote Access Controller
                href: https://192.168.6.248
                ping: 192.168.6.248
          - R730XD iDRAC:
                icon: idrac
                description: Dell Remote Access Controller
                href: https://192.168.5.198
                ping: 192.168.5.198
    - Storage:
          - Nextcloud:
                icon: nextcloud
                description: Personal cloud
                href: https://nc.caycehouse.com
                siteMonitor: https://nc.caycehouse.com
          - TrueNAS Scale:
                icon: truenas-scale
                description: Storage Server
                href: https://truenas-scale
                ping: 192.168.7.28
    - Utilities:
          - OctoPi:
                icon: octoprint
                description: 3D printer web interface
                href: https://octopi
                ping: localhost
          - Proxmox:
                icon: proxmox
                description: Virtualization platform
                href: https://cupcakes.dog-hen.ts.net:8006
                ping: localhost
          - NGINX Proxy Manager:
                icon: nginx-proxy-manager
                description: NGINX Proxy Manager
                href: http://192.168.7.35:81
                siteMonitor: http://192.168.7.35:81

  settings.yaml: |
    ---
    color: indigo
    iconStyle: theme
    layout:
      Games:
        columns: 3
        style: row
      News:
        columns: 3
        style: row
      Utilities:
        columns: 3
        style: row
    useEqualHeights: true

  widgets.yaml: |
    ---
    - resources:
        cpu: true
        memory: true
        disk: /
        uptime: true
    - search:
        provider: google
        focus: true
        target: _blank
