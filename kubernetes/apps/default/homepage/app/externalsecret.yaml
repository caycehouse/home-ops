---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-secret
    template:
      data:
        # Non-Cluster resources
        HOMEPAGE_VAR_OCTOPI_API_KEY: "{{ .OCTOPI_API_KEY }}"
        HOMEPAGE_VAR_UNIFI_API_KEY: "{{ .UNIFI_API_KEY }}"
        # Default
        HOMEPAGE_VAR_FRESHRSS_USERNAME: "{{ .FRESHRSS_USERNAME }}"
        HOMEPAGE_VAR_FRESHRSS_API_KEY: "{{ .FRESHRSS_API_KEY }}"
        HOMEPAGE_VAR_PAPERLESS_API_KEY: "{{ .PAPERLESS_API_KEY }}"
  dataFrom:
    - extract:
        key: freshrss
    - extract:
        key: octopi
    - extract:
        key: paperless
    - extract:
        key: unifi
