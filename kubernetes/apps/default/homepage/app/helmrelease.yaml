---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        replicas: 2
        strategy: RollingUpdate
        pod:
          annotations:
            reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: nightly@sha256:13c2d53ff1a659b0e7c9d3b525f5b535ebfe6c031404d6d63bf8a2d9f7a30f56 # TODO: Switch once Gateway API is released.
              # tag: v0.10.9@sha256:b6d732817572f9af99ec168b10641b8f7820f30cfa5a5cc5c68f1e291804bec8
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: homepage-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # next.js writes ton of weird files
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 31m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        controller: homepage
        ports:
          http:
            port: &port 3000
    route:
      app:
        annotations:
          nginx.ingress.kubernetes.io/affinity: 'cookie'
          nginx.ingress.kubernetes.io/session-cookie-name: 'homepage-http-cookie'
          nginx.ingress.kubernetes.io/session-cookie-expires: '172800'
          nginx.ingress.kubernetes.io/session-cookie-max-age: '172800'
        hostnames: ["{{ .Release.Name }}.housefam.casa"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    serviceAccount:
      create: true
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /app/config
      config-file:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
