---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: isponsorblocktv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: isponsorblocktv-secret
    template:
      data:
        ISB_SCREEN_ID_OFFICE_ATV: "{{ .ISB_SCREEN_ID_OFFICE_ATV }}"
        ISB_SCREEN_ID_LIVING_ROOM_ATV: "{{ .ISB_SCREEN_ID_LIVING_ROOM_ATV }}"
        ISB_SCREEN_ID_BEDROOM_ATV: "{{ .ISB_SCREEN_ID_BEDROOM_ATV }}"
  dataFrom:
    - extract:
        key: isponsorblocktv
