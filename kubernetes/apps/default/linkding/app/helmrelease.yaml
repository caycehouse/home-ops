---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkding
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      linkding:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/caycehouse/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: linkding-secret
        containers:
          app:
            image:
              repository: sissbruecker/linkding
              tag: 1.38.0@sha256:09e1a54b083832b93a67c08d2302149027f713fc0052d8d8859205e3aa2bfcfe
            env:
              LD_LOG_X_FORWARDED_FOR: "true"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: linkding
        ports:
          http:
            port: 9090
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://bookmarks.housefam.casa"
          gethomepage.dev/description: Bookmark Manager
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: linkding
          gethomepage.dev/name: linkding
        className: external
        hosts:
          - host: bookmarks.housefam.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
