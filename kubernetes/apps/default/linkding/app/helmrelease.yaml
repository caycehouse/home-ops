---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      linkding:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: linkding-secret
        containers:
          app:
            image:
              repository: sissbruecker/linkding
              tag: 1.39.1@sha256:f663de3765a89c96af5381e38cfbf8a75cabbb257716653a52163000421ca45a
            env:
              LD_LOG_X_FORWARDED_FOR: "true"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: linkding
        ports:
          http:
            port: &port 9090
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://bookmarks.housefam.casa"
          gethomepage.dev/description: Bookmark Manager
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: linkding
          gethomepage.dev/name: linkding
        hostnames:
          - "{{ .Release.Name }}.housefam.casa"
          - "bookmarks.housefam.casa"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
