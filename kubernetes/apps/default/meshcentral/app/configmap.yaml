---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: meshcentral-config
  labels:
    app.kubernetes.io/name: meshcentral
data:
  config.json: |
      {
            "$schema": "https://raw.githubusercontent.com/Ylianst/MeshCentral/master/meshcentral-config-schema.json",
            "settings": {
                  "plugins": {
                        "enabled": false
                  },
                  "cert": "meshcentral.${SECRET_DOMAIN}",
                  "port": 4430,
                  "AliasPort": 443,
                  "redirPort": 800,
                  "AgentPong": 300,
                  "TLSOffload": true
            },
            "domains": {
                  "": {
                        "minify": true,
                        "localSessionRecording": false,
                        "certUrl": "https://meshcentral.${SECRET_DOMAIN}"
                        "authStrategies": {
                              "oidc": {
                                    "issuer": "https://auth.${SECRET_DOMAIN}",
                                    "clientid": "meshcentral",
                                    "clientsecret": "$${MESHCENTRAL_OAUTH_CLIENT_SECRET}",
                                    "newAccounts": true
                              }
                        }
                  }
            }
      }
