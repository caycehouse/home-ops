---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app meshcentral
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      meshcentral:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.22@sha256:b543a2a1d459e3604df6f7cc4043458c1c62dc06ede7c1a84238bbfaeefab7aa
            envFrom:
              - secret: meshcentral-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 2G
    service:
      app:
        controller: *app
        ports:
          http:
            port: 4430
    ingress:
      app:
        className: external
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://meshcentral.${SECRET_DOMAIN}"
          gethomepage.dev/description: Agent-based remote desktop
          gethomepage.dev/group: Remote Access
          gethomepage.dev/icon: meshcentral
          gethomepage.dev/name: MeshCentral
    persistence:
      config:
        type: configMap
        name: meshcentral-config
        globalMounts:
          - subPath: config.json
            path: /opt/meshcentral/meshcentral-data/config.json
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: files
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
          - path: /opt/meshcentral/meshcentral-web
            subPath: web
