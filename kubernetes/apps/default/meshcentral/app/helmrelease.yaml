---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshcentral
spec:
  chartRef:
    kind: OCIRepository
    name: meshcentral
  interval: 1h
  values:
    controllers:
      meshcentral:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.51@sha256:5003787f29ea0000dafadf2a2a401280a097c87449edadc62d6649fe2c1e0e13
            env:
              HOSTNAME: "meshcentral.housefam.casa"
              DYNAMIC_CONFIG: "true"
              LOCAL_SESSION_RECORDING: "false"
              REVERSE_PROXY: "https://meshcentral.housefam.casa"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 4430
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 256Mi
    defaultPodOptions:
      hostUsers: false
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://meshcentral.housefam.casa"
          gethomepage.dev/description: Agent-based remote desktop
          gethomepage.dev/group: Remote Access
          gethomepage.dev/icon: meshcentral
          gethomepage.dev/name: MeshCentral
        hostnames:
          - "{{ .Release.Name }}.housefam.casa"
        parentRefs:
          - name: envoy-ipv4
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: files
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
          - path: /opt/meshcentral/meshcentral-web
            subPath: web
