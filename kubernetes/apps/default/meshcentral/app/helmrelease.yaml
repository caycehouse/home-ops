---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app meshcentral
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      meshcentral:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.43@sha256:5c54dedec666aa2070f260d4cb0d598486cf8da5d979dd22ebcc3bcfd7ee2a9f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 256Mi
    service:
      app:
        controller: meshcentral
        ports:
          http:
            port: &port 4430
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://meshcentral.housefam.casa"
          gethomepage.dev/description: Agent-based remote desktop
          gethomepage.dev/group: Remote Access
          gethomepage.dev/icon: meshcentral
          gethomepage.dev/name: MeshCentral
        hostnames: ["{{ .Release.Name }}.housefam.casa"]
        parentRefs:
          - name: ipv4
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config-file:
        type: configMap
        name: meshcentral-config
        globalMounts:
          - subPath: config.json
            path: /opt/meshcentral/meshcentral-data/config.json
      data:
        existingClaim: meshcentral
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: files
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
          - path: /opt/meshcentral/meshcentral-web
            subPath: web
