---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencloud-secret
    template:
      data:
        IDM_ADMIN_PASSWORD: "{{ .OPENCLOUD_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: opencloud
