---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      romm:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/caycehouse/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: romm-secret
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 3.7.2@sha256:b3d593308f2d79a47c63219c20fdad1d6f17de2dee97cbad2aa748ef1d279484
            env:
              # REDIS_DB: 1 # TODO: re-enable this once rq is updated to v2.0+
              # REDIS_HOST: dragonfly.database.svc.cluster.local # TODO: re-enable this once rq is updated to v2.0+
              ROMM_DB_DRIVER: postgresql
              TZ: America/New_York
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
    ingress:
      app:
        annotations:
          gethomepage.dev/description: Self-hosted ROM manager
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Games
          gethomepage.dev/href: "https://romm.housefam.casa"
          gethomepage.dev/icon: romm
          gethomepage.dev/name: RomM
          gethomepage.dev/widget.type: romm
          gethomepage.dev/widget.url: http://romm.default.svc.cluster.local:8080
        className: external
        hosts:
          - host: "{{ .Release.Name }}.housefam.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: romm
        globalMounts:
          - path: /romm/assets
            subPath: assets
          - path: /romm/resources
            subPath: resources
      config-file:
        type: configMap
        name: romm-configmap
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: nfs
        server: bakery.internal
        path: /mnt/storage1/Media
        globalMounts:
          - path: /romm/library
            subPath: Library/ROMs
      redis-data:
        type: emptyDir
        globalMounts:
          - path: /redis-data
      tmp:
        type: emptyDir
