---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app romm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      romm:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/caycehouse/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: romm-secret
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 3.8.0@sha256:74660a1179f37bee5a7a285ee32ea25bcfeeaae2db77d001fcb258d88903e48d
            env:
              REDIS_DB: 1
              REDIS_HOST: dragonfly.database.svc.cluster.local
              ROMM_DB_DRIVER: postgresql
              TZ: America/New_York
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: romm
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          gethomepage.dev/description: Self-hosted ROM manager
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Games
          gethomepage.dev/href: "https://romm.housefam.casa"
          gethomepage.dev/icon: romm
          gethomepage.dev/name: RomM
          gethomepage.dev/app: *app
          gethomepage.dev/widget.type: romm
          gethomepage.dev/widget.url: http://romm.default.svc.cluster.local:8080
        hostnames: ["{{ .Release.Name }}.housefam.casa"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config-file:
        type: configMap
        name: romm-configmap
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: nfs
        server: bakery.internal
        path: /mnt/storage1/Media
        globalMounts:
          - path: /romm/assets
            subPath: Library/ROMs/romm/assets
          - path: /romm/library/bios
            subPath: Library/ROMs/romm/bios
            readOnly: true
          - path: /romm/library/roms
            subPath: Library/ROMs/romm/roms
            readOnly: true
          - path: /romm/resources
            subPath: Library/ROMs/romm/resources
      tmp:
        type: emptyDir
      etc-nginx-conf-d:
        type: emptyDir
        globalMounts:
          - path: /etc/nginx/conf.d
