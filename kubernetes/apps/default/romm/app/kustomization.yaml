---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: romm-configmap
    files:
      - romm.yml=./resources/romm.yml
generatorOptions:
  disableNameSuffixHash: true
