---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ryot
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ryot-secret
    template:
      data:
        DATABASE_URL: |-
          postgres://{{ .RYOT_POSTGRES_USER }}:{{ .RYOT_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/ryot
        SERVER_ADMIN_ACCESS_TOKEN: "{{ .RYOT_ADMIN_TOKEN }}"
        INIT_POSTGRES_DBNAME: ryot
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .RYOT_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RYOT_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: ryot
    - extract:
        key: cloudnative-pg
