---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      satisfactory:
        replicas: 1
        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.9.5@sha256:88507d728a683714a4fac54d881a8f80db418509bc7db7bad660deda64b72247
            env:
              AUTOPAUSE: false
              MAXTICKRATE: 120 # default is 30
              ROOTLESS: true
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /healthcheck.sh
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  successThreshold: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.thefryer.games
          external-dns.alpha.kubernetes.io/hostname: satisfactory.thefryer.games
          lbipam.cilium.io/ips: 192.168.42.130, ::ffff:192.168.42.130
        ports:
          game-tcp:
            port: 7777
            protocol: TCP
          game-udp:
            port: 7777
            protocol: UDP
    persistence:
      config:
        existingClaim: satisfactory
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config/gamefiles
        size: 10Gi
        storageClass: ceph-block
