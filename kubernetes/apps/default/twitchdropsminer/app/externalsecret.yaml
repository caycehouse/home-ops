---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twitchdropsminer
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: twitchdropsminer-secret
    template:
      data:
        cookies.jar: "{{ .TWITCHDROPSMINER_COOKIES_JAR }}"
  dataFrom:
    - extract:
        key: twitchdropsminer
        decodingStrategy: Base64
