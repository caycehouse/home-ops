---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app twitchdropsminer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      twitchdropsminer:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/valentin-metz/twitchdropsminer
              tag: master@sha256:7d9de804d416cea294ba1a1b65e65b630df0bb5bbe3032fb992a3329bb43c4d0
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 2G
    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - subPath: settings.json
            path: /TwitchDropsMiner/settings.json
