---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app valheim
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      valheim:
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: &secret valheim-secret
        containers:
          app:
            image:
              repository: ghcr.io/lloesche/valheim-server
              tag: latest@sha256:85ab5dbb0e538cd7c711231384a1b78357ac6f85611219022e1be22e856d922f
            env:
              BACKUPS: "false"
              SERVER_NAME: "The Fryer's Valheim Server"
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 300m
                memory: 2G
              limits:
                memory: 4G
    defaultPodOptions:
      terminationGracePeriodSeconds: 120
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.4.7"
        ports:
          gameplay:
            port: 2456
            protocol: UDP
          auth:
            port: 2457
            protocol: UDP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /opt/valheim
        size: 30Gi
        storageClass: nfs
