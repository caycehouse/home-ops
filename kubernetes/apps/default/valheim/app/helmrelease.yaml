---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app valheim
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      valheim:
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: &secret valheim-secret
        containers:
          app:
            image:
              repository: ghcr.io/lloesche/valheim-server
              tag: latest@sha256:972cd120f3ce875aff4f8a4a8b79c8cb9fa89f23480df514feda479ac598ddfa
            env:
              BACKUPS: "false"
              SERVER_NAME: "The Fryer's Valheim Server"
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 2G
    defaultPodOptions:
      terminationGracePeriodSeconds: 120
    service:
      app:
        controller: *app
        # type: LoadBalancer
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: *app
          tailscale.com/tags: "tag:k8s,tag:valheim"
        ports:
          steam1:
            port: 2456
            protocol: UDP
          steam2:
            port: 2457
            protocol: UDP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
