---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app valheim
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/gatus/app
    - ../../../../flux/components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: ./kubernetes/apps/default/valheim/app
  postBuild:
    substitute:
      APP: *app
      GATUS_URL: udp://valheim.default.svc.cluster.local:2456
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: false
