---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: watcharr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      watcharr:
        containers:
          app:
            image:
              repository: ghcr.io/sbondco/watcharr
              tag: v2.0.2@sha256:13d7b784aa53c61a7d2a2274051dc47671f92a5d9abb52c68b3e5a2371df99b8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        controller: watcharr
        ports:
          http:
            port: 3080
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://watcharr.housefam.casa"
          gethomepage.dev/description: Watchlist Manager
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: watcharr
          gethomepage.dev/name: Watcharr
        className: external
        hosts:
          - host: watcharr.housefam.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
