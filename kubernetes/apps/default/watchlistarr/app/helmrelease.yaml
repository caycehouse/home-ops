---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app watchlistarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      watchlistarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nylonee/watchlistarr
              tag: 1712960118@sha256:836c30c47b9bff6f25d82257b116d9a851809ba9a4768bc85ae9bc23ca4d3d3d
            env:
              RADARR_BASE_URL: "http://radarr.default.svc.cluster.local"
              RADARR_QUALITY_PROFILE: "HD Bluray + WEB"
              SKIP_FRIEND_SYNC: true
              SONARR_BASE_URL: "http://sonarr.default.svc.cluster.local"
              SONARR_SEASON_MONITORING: "firstSeason"
              SONARR_QUALITY_PROFILE: "WEB-1080p"
            envFrom:
              - secretRef:
                  name: watchlistarr-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
