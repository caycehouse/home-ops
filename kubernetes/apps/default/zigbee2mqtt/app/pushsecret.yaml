---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: zigbee2mqtt
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: zigbee2mqtt-secret
  data:
    - match:
        secretKey: &key ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID
        remoteRef:
          remoteKey: zigbee2mqtt
          property: *key
    - match:
        secretKey: &key ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID
        remoteRef:
          remoteKey: zigbee2mqtt
          property: *key
    - match:
        secretKey: &key ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY
        remoteRef:
          remoteKey: zigbee2mqtt
          property: *key
