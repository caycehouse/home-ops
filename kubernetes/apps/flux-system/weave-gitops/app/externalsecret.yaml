---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth
    template:
      engineVersion: v2
      data:
        username: "{{ .WEAVE_USERNAME }}"
        password: "{{ .WEAVE_PASSWORD }}"
  dataFrom:
    - extract:
        key: weave-gitops
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth
    template:
      engineVersion: v2
      data:
        clientID: weave-gitops
        clientSecret: "{{ .WEAVE_GITOPS_OAUTH_CLIENT_SECRET }}"
        issuerURL: https://auth.${SECRET_DOMAIN}
        redirectURL: https://weave-gitops.${SECRET_TS_DOMAIN}/oauth2/callback
        customScopes: openid,profile,email,groups
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - extract:
        key: weave-gitops
