---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      className: tailscale
      hosts:
        - host: &host "weave-gitops"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/href: "https://weave-gitops.${SECRET_TS_DOMAIN}"
        gethomepage.dev/description: Flux Dashboard
        gethomepage.dev/group: Utilities
        gethomepage.dev/icon: flux-cd
        gethomepage.dev/name: Weave GitOps
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
    podAnnotations:
      secret.reloader.stakater.com/reload: oidc-auth
