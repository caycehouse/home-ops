---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weave-gitops
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weave-gitops
            port:
              number: 9001
  tls:
    - hosts:
        - weave-gitops
