---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app atm8
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft
  install:
    remediation:
      retries: -1
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 10m
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.9.0-java17@sha256:56ab8661a95701ceb92bbb327b7722e000c6e01788fe6508a480b65b5ac67c38
      pullPolicy: IfNotPresent
    livenessProbe: &probes
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 2
    readinessProbe: *probes
    startupProbe:
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: &hostname atm8.thefryer.games
      external-dns.alpha.kubernetes.io/target: mc-router.thefryer.games
      mc-router.itzg.me/externalServerName: *hostname
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      maxPlayers: 10
      maxTickTime: 180000
      memory: 9G
      motd: "All the Mods 8 | 1.1.0"
      ops: "FryyourBacon"
      overrideServerProperties: true
      spawnProtection: 1
      type: "AUTO_CURSEFORGE"
      viewDistance: 6
      autoCurseForge:
        apiKey:
          existingSecret: &secret atm8-secret
          secretKey: CF_API_KEY
        filenameMatcher: "1.1.0"
        slug: "all-the-mods-8"
      rcon:
        enabled: true
        existingSecret: *secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: atm8
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_COMMAND_BLOCK: "true"
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      OVERRIDE_WHITELIST: "true"
      OP_PERMISSION_LEVEL: "3"
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      STOP_SERVER_ANNOUNCE_DELAY: 60
      SYNC_CHUNK_WRITES: "false"
    envFrom:
      - secretRef:
          name: *secret
    extraPodSpec:
      terminationGracePeriodSeconds: "120"
    resources:
      requests:
        cpu: 500m
        memory: &mem 12Gi
      limits:
        memory: *mem
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
