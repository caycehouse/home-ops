---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gtnh
spec:
  endpoints:
    - interval: 10s
      path: /metrics
      targetPort: metrics
  namespaceSelector:
    matchNames:
      - games
  selector:
    matchLabels:
      app: gtnh-metrics
