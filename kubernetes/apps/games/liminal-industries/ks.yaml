---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app liminal-industries
  namespace: &namespace games
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/defaults
    - ../../../../components/gatus/app
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/apps/games/liminal-industries/app
  postBuild:
    substitute:
      APP: *app
      GATUS_URL: tcp://liminal-industries.games.svc.cluster.local:25565
      PACK_VERSION: "1.18"
      QUOTE: '"' # double quote var
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
