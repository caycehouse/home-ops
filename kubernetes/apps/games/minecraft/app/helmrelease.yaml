---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.4.2-java21@sha256:b4b149e64bfec97dd61fcbf2269643344691898e16a328b71492e79a571392a9
      pullPolicy: IfNotPresent
    livenessProbe:
      initialDelaySeconds: 120
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/target: mc-router.thefryer.games
      mc-router.itzg.me/externalServerName: mc.thefryer.games
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      maxPlayers: 10
      maxWorldSize: 29999984
      memory: ""
      motd: "The Fryer's Minecraft Server"
      ops: "FryyourBacon,ScrambleYourEggs,3lGanso"
      overrideServerProperties: true
      removeOldMods: true
      spawnProtection: 0
      type: "FABRIC"
      vanillaTweaksShareCodes:
        - f8rjVA
        - FF8soj
      version: "1.21.5"
      viewDistance: 7
      whitelist: "FryyourBacon"
      rcon:
        enabled: true
        existingSecret: &secret minecraft-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      MEMORY: ""
      OVERRIDE_WHITELIST: "true"
      PACKWIZ_URL: "https://raw.githubusercontent.com/caycehouse/fabulously-optimized-server/refs/tags/${PACKWIZ_VERSION}/pack.toml"
      RCON_CMDS_STARTUP: |-
        gamerule doFireTick false
        gamerule playersSleepingPercentage 0
        scoreboard objectives setdisplay list ts_Deaths
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 6Gi
      limits:
        memory: *mem
