---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app oceanblock
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: oceanblock
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.9.2-java8@sha256:fb83247b7ef6e3c6a41549121f1e3bf67955aef3e5cfff403cc0ee2625cf03a9
      pullPolicy: IfNotPresent
    livenessProbe:
      initialDelaySeconds: 120
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: &hostname oceanblock.thefryer.games
      external-dns.alpha.kubernetes.io/target: mc-router.thefryer.games
      mc-router.itzg.me/externalServerName: *hostname
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      ftbModpackId: 91
      maxPlayers: 10
      memory: "6G"
      motd: "The Fryer's OceanBlock Server"
      ops: "FryyourBacon"
      overrideServerProperties: true
      type: "FTBA"
      viewDistance: 7
      rcon:
        enabled: true
        existingSecret: &secret oceanblock-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: oceanblock
    extraEnv:
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      OVERRIDE_WHITELIST: "true"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 8Gi
      limits:
        memory: *mem
