---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pm-secret
    template:
      data:
        RCON_PASSWORD: "{{ .PM_RCON_PASSWORD }}"
        WHITELIST: "{{ .WHITELIST }}"
  dataFrom:
    - extract:
        key: pm
    - extract:
        key: minecraft
