---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pm
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: pm
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.9.2-java17@sha256:75c811cf06aa9b8a3b00fd9db5cc79fec9f33e102b5bf0f46ff63d86766927de
      pullPolicy: IfNotPresent
    livenessProbe: &probes
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 2
    readinessProbe: *probes
    startupProbe:
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: &hostname pm.thefryer.games
      external-dns.alpha.kubernetes.io/target: mc-router.thefryer.games
      mc-router.itzg.me/externalServerName: *hostname
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      ftbModpackId: 96
      maxPlayers: 10
      maxTickTime: 180000
      memory: 9G
      motd: "Plexiglass Mountain"
      ops: "FryyourBacon"
      overrideServerProperties: true
      spawnProtection: 1
      type: "FTBA"
      viewDistance: 6
      rcon:
        enabled: true
        existingSecret: &secret pm-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: pm
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_COMMAND_BLOCK: "true"
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      OVERRIDE_WHITELIST: "true"
      OP_PERMISSION_LEVEL: "3"
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      STOP_SERVER_ANNOUNCE_DELAY: 60
      SYNC_CHUNK_WRITES: "false"
    envFrom:
      - secretRef:
          name: *secret
    extraPodSpec:
      terminationGracePeriodSeconds: "120"
    resources:
      requests:
        cpu: 500m
        memory: &mem 12Gi
      limits:
        memory: *mem
