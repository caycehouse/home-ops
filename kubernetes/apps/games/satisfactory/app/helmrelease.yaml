---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: satisfactory
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      satisfactory:
        containers:
          app:
            image:
              repository: ghcr.io/wolveix/satisfactory-server
              tag: v1.9.10@sha256:e0f2f8c9759875c97add050d3a344167b71cb41bef68e85771f1ea8cc8c00301
            env:
              AUTOPAUSE: false
              MAXTICKRATE: 120 # default is 30
              ROOTLESS: true
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /home/steam/healthcheck.sh
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  successThreshold: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: satisfactory.thefryer.games
          lbipam.cilium.io/ips: 192.168.69.130
        externalTrafficPolicy: Cluster
        ports:
          api:
            port: 7777
            protocol: TCP
          game:
            port: 7777
            protocol: UDP
          messaging:
            port: 8888
            protocol: TCP
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      runtime:
        existingClaim: "{{ .Release.Name }}-runtime"
        globalMounts:
          - path: /config/gamefiles
      tmpfs:
        type: emptyDir
        advancedMounts:
          satisfactory:
            app:
              - path: /home/steam/.config
                subPath: config
              - path: /home/steam/.steam
                subPath: steam
              - path: /tmp
                subPath: tmp
