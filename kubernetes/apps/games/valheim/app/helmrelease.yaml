---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valheim
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: valheim
  install:
    remediation:
      retries: -1
    timeout: 20m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 20m
  values:
    controllers:
      valheim:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lloesche/valheim-server
              tag: latest@sha256:8f1c5fc831c900312b4a47c1fe57bfc03b574c1433ea502f5d8f0ad301a22a83
            env:
              BACKUPS: "false"
              SERVER_NAME: "The Fryer's Valheim Server"
              STATUS_HTTP: true
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
                  failureThreshold: 120
                  periodSeconds: 10
            resources:
              requests:
                cpu: 320m
              limits:
                memory: 4Gi
    defaultPodOptions:
      terminationGracePeriodSeconds: 120
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: valheim.thefryer.games
          lbipam.cilium.io/ips: 192.168.69.133
        externalTrafficPolicy: Local
        ports:
          gameplay:
            port: 2456
            protocol: UDP
          auth:
            port: 2457
            protocol: UDP
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      runtime:
        existingClaim: "{{ .Release.Name }}-runtime"
        globalMounts:
          - path: /opt/valheim
