---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObjectAdd commentMore actions
metadata:
  name: ${APP}-nfs-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${APP}
  pollingInterval: 5
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.observability.svc.cluster.local:9090
        metricName: probe_success
        query: probe_success{instance="bakery.internal"} == 1
        threshold: "1"
