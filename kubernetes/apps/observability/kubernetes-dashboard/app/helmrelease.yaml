---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.3.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: true
        className: tailscale
        hosts:
          - &host "kubernetes-dashboard"
        tls:
          - hosts:
              - *host
            secretName: kubernetes-dashboard-tls
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: A Kubernetes Dashboard
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: kubernetes-dashboard
          gethomepage.dev/name: Kubernetes Dashboard
    api:
      containers:
        args:
          # When enabled, the skip button on the login page will be shown.
          - --enable-insecure-login
          # When enabled, Dashboard settings page will not require user to be logged in and authorized to access settings page.
          - --disable-settings-authorizer
          # When enabled, Dashboard login view will also be shown when Dashboard is not served over HTTPS.
          - --enable-insecure-login
    kong:
      enabled: false
