---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.3.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      extraArgs:
        - --enable-insecure-login
        - --enable-skip-login
        - --disable-settings-authorizer
      ingress:
        enabled: true
        className: tailscale
        hosts:
          - &host "kubernetes-dashboard"
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: A Kubernetes Dashboard
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: kubernetes-dashboard
          gethomepage.dev/name: Kubernetes Dashboard
      metricsScraper:
        enabled: true

