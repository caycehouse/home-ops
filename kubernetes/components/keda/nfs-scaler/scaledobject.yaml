---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}-nfs-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${APP}
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.observability.svc.cluster.local:9090
        query: up{job="node-exporter", instance="bakery.internal:9100"}
        threshold: "1"
        ignoreNullValues: "0"
