---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app allinone
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.23.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  uninstall:
    keepHistory: false
  values:
    image:
      repository: itzg/minecraft-server
      tag: 2024.9.0-java8@sha256:86337430ebc0b2c35770989505d54c82ab03ceea34d691be53b21d76998f214a
    livenessProbe:
      initialDelaySeconds: 120
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      maxPlayers: 10
      maxTickTime: 180000
      memory: "6G"
      motd: "All in One | 1.5.4b"
      ops: "FryyourBacon"
      overrideServerProperties: true
      spawnProtection: 0
      type: "AUTO_CURSEFORGE"
      viewDistance: 7
      autoCurseForge:
        apiKey:
          key: ${CF_API_KEY}
        filenameMatcher: "1.5.4"
        slug: "all-in-one-modded-one-block"
      rcon:
        enabled: true
        existingSecret: &secret allinone-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_ROLLING_LOGS: "true"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 8Gi
      limits:
        memory: *mem
