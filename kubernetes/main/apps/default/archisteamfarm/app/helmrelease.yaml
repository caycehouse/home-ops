---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archisteamfarm
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      archisteamfarm:
        replicas: 1
        containers:
          app:
            image:
              repository: justarchi/archisteamfarm
              tag: latest@sha256:ea62c999653ee6af0e6087e3c13f10f0e7fb92d19c055966f669877bb5d2afc8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 1242
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://archisteamfarm.${SECRET_TS_DOMAIN}"
          gethomepage.dev/description: Steam cards farmer
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: archisteamfarm
          gethomepage.dev/name: ArchiSteamFarm
        className: tailscale
        hosts:
          - host: *app
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *app
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/config
