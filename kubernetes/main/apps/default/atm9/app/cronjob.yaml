---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.30.2-standalone-strict/cronjob-batch-v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-atm9
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: rcon-cli
              image: itzg/rcon-cli
              args:
                - --host
                - atm9-minecraft-rcon.default.svc.cluster.local
                - --password
                - $(RCON_PASSWORD)
                - stop
              env:
                - name: RCON_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: atm9-secret
                      key: RCON_PASSWORD
