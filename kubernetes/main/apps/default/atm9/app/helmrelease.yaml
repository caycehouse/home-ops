---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app atm9
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.23.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 10m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  uninstall:
    keepHistory: false
  values:
    initContainers:
      - name: download
        image: curlimages/curl:8.10.0@sha256:a3838a5cf24fe940ec63e98fc37ce1dbe1d43286dc2b803c5bc5e9f067c7ad6d
        args:
          - "-C"
          - "-"
          - "-LOf"
          - "https://mediafilez.forgecdn.net/files/5239/660/totw_modded-forge-1.20.1-1.0.5.jar"
          - "-C"
          - "-"
          - "-LOf"
          - "https://mediafilez.forgecdn.net/files/5351/581/Structory_1.20.x_v1.3.5.jar"
          - "-C"
          - "-"
          - "-LOf"
          - "https://mediafilez.forgecdn.net/files/5352/30/allthewizardgear-1.20.1-1.1.3.jar"
          - "-C"
          - "-"
          - "-LOf"
          - "https://mediafilez.forgecdn.net/files/5340/919/leaky-1.20.1-2.1.jar"
        workingDir: "/downloads"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        volumeMounts:
          - name: downloads
            mountPath: /downloads
        volumes:
          - name: downloads
            persistentVolumeClaim:
              claimName: atm9-downloads
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
    image:
      repository: itzg/minecraft-server
      tag: 2024.9.0-java17@sha256:5b8e4eaf16b3604463f808e687c1ab7516a398de8e97bd97ec24a54f331b3b13
    livenessProbe: &probes
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 2
    readinessProbe: *probes
    startupProbe:
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      loadBalancerIP: 192.168.42.122
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      maxPlayers: 10
      maxTickTime: 180000
      motd: "All the Mods 9 | 0.2.61"
      ops: "FryyourBacon"
      overrideServerProperties: true
      serviceType: LoadBalancer
      spawnProtection: 1
      type: "AUTO_CURSEFORGE"
      viewDistance: 6
      autoCurseForge:
        apiKey:
          key: ${CF_API_KEY}
        filenameMatcher: "0.2.61"
        slug: "all-the-mods-9"
      rcon:
        enabled: true
        existingSecret: &secret atm9-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_COMMAND_BLOCK: "true"
      ENABLE_ROLLING_LOGS: "true"
      MEMORY: ""
      OP_PERMISSION_LEVEL: "3"
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      STOP_SERVER_ANNOUNCE_DELAY: 60
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    extraPodSpec:
      terminationGracePeriodSeconds: "120"
    resources:
      requests:
        cpu: 500m
        memory: &mem 20Gi
      limits:
        memory: *mem
    extraVolumes:
      - volumeMounts:
          - name: downloads
            mountPath: /downloads
        volumes:
          - name: downloads
            persistentVolumeClaim:
              claimName: atm9-downloads
