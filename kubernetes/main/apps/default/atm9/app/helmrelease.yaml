---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app atm9
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.23.2
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 10m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-server
      tag: 2024.12.0-java17@sha256:f2be5ab5967991a8e773d65b2a5354be1f7c401b2eec8d797d68ef04e8a949ec
    livenessProbe: &probes
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 2
    readinessProbe: *probes
    startupProbe:
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host atm9.${SECRET_GAMING_DOMAIN}
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      maxPlayers: 10
      maxTickTime: 180000
      motd: "All the Mods 9 | 0.3.5"
      ops: "FryyourBacon"
      overrideServerProperties: true
      spawnProtection: 1
      type: "AUTO_CURSEFORGE"
      viewDistance: 6
      whitelist: "FryyourBacon"
      autoCurseForge:
        apiKey:
          existingSecret: &secret atm9-secret
          secretKey: CF_API_KEY
        filenameMatcher: "0.3.5"
        slug: "all-the-mods-9"
      rcon:
        enabled: true
        existingSecret: *secret
        secretKey: RCON_PASSWORD
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          ingressClassName: ipv4
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: mc-router.${SECRET_GAMING_DOMAIN}
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/href: https://mcsrvstat.us/server/atm9.${SECRET_GAMING_DOMAIN}
            gethomepage.dev/description: All the Mods 9
            gethomepage.dev/group: Games
            gethomepage.dev/icon: https://media.forgecdn.net/avatars/thumbnails/902/338/256/256/638350403793040080.png
            gethomepage.dev/name: All the Mods 9
            gethomepage.dev/app: minecraft
            gethomepage.dev/widget.type: minecraft
            gethomepage.dev/widget.url: udp://atm9-minecraft.default.svc.cluster.local:25565
          hosts:
           - name: *host
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_COMMAND_BLOCK: "true"
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      OVERRIDE_WHITELIST: "true"
      MEMORY: ""
      OP_PERMISSION_LEVEL: "3"
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      STOP_SERVER_ANNOUNCE_DELAY: 60
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    extraPodSpec:
      terminationGracePeriodSeconds: "120"
    resources:
      requests:
        cpu: 500m
        memory: &mem 12Gi
      limits:
        memory: *mem
