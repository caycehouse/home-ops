---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: ghcr.io/caycehouse/calibre
              tag: 7.10.0@sha256:fddb98aa23f0e69f7f5eae77448ed66722c01fc08774fb61535e8a217d2a5002
            env:
              CALIBRE_PORT: &port 80
              CALIBRE_CONFIG_DIRECTORY: /data/.config
              CALIBRE_LIBRARY: /data
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    persistence:
      books:
        type: nfs
        server: "${NAS_IP:=temp}"
        path: "${NFS_DATA_PATH:=temp}"
        globalMounts:
          - path: /data
            subPath: books
      tmp:
        type: emptyDir
