---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-games-claimer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      free-games-claimer:
        type: cronjob
        cronjob:
          timeZone: America/New_York
          schedule: "0 12 * * *"
          backoffLimit: 0
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/vogler/free-games-claimer
              tag: main@sha256:6fb664a9c7cf5b751d9a65e7e5cac9476377f81e1f6f175d9268594aa88ce626
            env:
              PG_REDEEM: 1
              PG_CLAIMDLC: 1
              WIDTH: 1920
              HEIGHT: 1080
            envFrom:
              - secretRef:
                  name: free-games-claimer-secret
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 2Gi
    service:
      app:
        controller: free-games-claimer
        ports:
          http:
            port: 6080
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://fgc.${SECRET_DOMAIN}"
          gethomepage.dev/description: Free games claimer
          gethomepage.dev/group: Utilities
          gethomepage.dev/icon: mdi-gamepad
          gethomepage.dev/name: free-games-claimer
        className: internal
        hosts:
          - host: fgc.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: free-games-claimer
        globalMounts:
          - path: /fgc/data
