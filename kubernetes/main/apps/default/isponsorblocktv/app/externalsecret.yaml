---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: isponsorblocktv
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: isponsorblocktv-secret
    template:
      engineVersion: v2
      data:
        config.json: |
          {
              "devices": [
                  {
                      "screen_id": "{{ .ISB_SCREEN_ID_001 }}",
                      "name": "YouTube on TV"
                  }
              ],
              "skip_categories": [
                  "sponsor",
                  "selfpromo",
                  "exclusive_access",
                  "interaction",
                  "poi_highlight",
                  "intro",
                  "outro",
                  "preview",
                  "filler",
                  "music_offtopic"
              ],
              "skip_count_tracking": false,
              "mute_ads": true,
              "skip_ads": true,
              "auto_play": false,
              "apikey": "",
              "channel_whitelist": []
          }
  dataFrom:
    - extract:
        key: isponsorblocktv
