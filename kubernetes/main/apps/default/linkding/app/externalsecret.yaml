---
# yaml-language-server: $schema=https://k8s-skeemahs.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkding-secret
    template:
      engineVersion: v2
      data:
        LD_DB_ENGINE: "postgres"
        LD_DB_HOST: &dbhost postgres16-rw.database.svc.cluster.local
        LD_DB_PORT: "5432"
        LD_DB_DATABASE: &dbname linkding
        LD_DB_USER: &dbuser "{{ .LINKDING_POSTGRES_USER }}"
        LD_DB_PASSWORD: &dbpass "{{ .LINKDING_POSTGRES_PASS }}"
        LD_SUPERUSER_NAME: "{{ .LINKDING_SUPERUSER_NAME }}"
        LD_SUPERUSER_PASSWORD: "{{ .LINKDING_SUPERUSER_PASSWORD }}"
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: linkding
    - extract:
        key: cloudnative-pg
