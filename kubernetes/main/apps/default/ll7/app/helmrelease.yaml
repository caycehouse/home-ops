---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ll7
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.19.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  uninstall:
    keepHistory: false
  values:
    image:
      tag: 2024.4.0-java17@sha256:4ddb83d56f450e736284442c4c7d143f63595cf3d2039140476013ce89901af8
    serviceAnnotations:
      tailscale.com/expose: "true"
      tailscale.com/hostname: *app
    livenessProbe: &probes
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 2
    readinessProbe: *probes
    startupProbe:
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      loadBalancerIP: 192.168.4.9
      maxPlayers: 10
      maxTickTime: 300000
      memory: "10G"
      motd: "§fT§9N§fP §9L§fimit§9l§fess 7 Server | v1.8.0"
      ops: "FryyourBacon"
      overrideServerProperties: true
      serviceType: LoadBalancer
      spawnProtection: 0
      type: "AUTO_CURSEFORGE"
      viewDistance: 8
      autoCurseForge:
        apiKey:
          key: ${CF_API_KEY}
        excludeMods:
          - custom-fov
        filenameMatcher: "1.8.0"
        forceSynchronize: true
        slug: "tnp-limitless-7"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    rcon:
      enabled: true
      existingSecret: &secret allinone-secret
      secretKey: RCON_PASSWORD
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_RCON: "true"
      ENABLE_ROLLING_LOGS: "true"
      SIMULATION_DISTANCE: "8"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 12Gi
      limits:
        memory: *mem
