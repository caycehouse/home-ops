---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app meshcentral
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      meshcentral:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ylianst/meshcentral
              tag: 1.1.34@sha256:e505b8c520771f32106d03a10dc796e66467bd048ca5ad37d4398eaa6d432b8d
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 4430
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://meshcentral.${SECRET_DOMAIN}"
          gethomepage.dev/description: Agent-based remote desktop
          gethomepage.dev/group: Remote Access
          gethomepage.dev/icon: meshcentral
          gethomepage.dev/name: MeshCentral
        className: external
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: configMap
        name: meshcentral-config
        globalMounts:
          - subPath: config.json
            path: /opt/meshcentral/meshcentral-data/config.json
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/meshcentral/meshcentral-data
            subPath: data
          - path: /opt/meshcentral/meshcentral-files
            subPath: files
          - path: /opt/meshcentral/meshcentral-backups
            subPath: backups
          - path: /opt/meshcentral/meshcentral-web
            subPath: web
