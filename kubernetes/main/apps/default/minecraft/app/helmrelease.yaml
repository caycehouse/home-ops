---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.23.4
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-server
      tag: 2024.10.2-java21@sha256:8bd119f65ef6e65bdb12f756bfb44a305b36b1adf868ade8027014fabc29c755
    livenessProbe:
      initialDelaySeconds: 120
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host mc.${SECRET_GAMING_DOMAIN}
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      maxPlayers: 10
      maxWorldSize: 29999984
      motd: "The Fryer's Minecraft Server"
      ops: "FryyourBacon,3lGanso"
      overrideServerProperties: true
      spawnProtection: 0
      type: "FABRIC"
      vanillaTweaksShareCodes:
        - f8rjVA
        - FF8soj
      version: "1.21.3"
      viewDistance: 7
      whitelist: "FryyourBacon"
      rcon:
        enabled: true
        existingSecret: &secret minecraft-secret
        secretKey: RCON_PASSWORD
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraEnv:
      ALLOW_FLIGHT: "true"
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      MEMORY: ""
      OVERRIDE_WHITELIST: "true"
      PACKWIZ_URL: "https://raw.githubusercontent.com/caycehouse/fabulously-optimized-server/master/pack.toml"
      RCON_CMDS_STARTUP: |-
        gamerule doFireTick false
        gamerule playersSleepingPercentage 0
        scoreboard objectives setdisplay list ts_Deaths
      SIMULATION_DISTANCE: "4"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 6Gi
      limits:
        memory: *mem
