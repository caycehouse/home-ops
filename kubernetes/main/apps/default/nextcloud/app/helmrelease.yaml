---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 60m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 60m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    image:
      repository: nextcloud
      tag: 29.0.3-apache@sha256:e44c73e4a98d7d2f2cf8190733963868a78f250a0ab253ec11e91e9176531b62
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret nextcloud-secret
    cronjob:
      enabled: true
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 256Mi
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: *secret
        hostKey: POSTGRES_HOST
        databaseKey: POSTGRES_DB
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASSWORD
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    nextcloud:
      host: "nc.${SECRET_DOMAIN}"
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASS
        smtpHostKey: SMTP_HOST
        smtpUsernameKey: SMTP_USER
        smtpPasswordKey: SMTP_PASS
      defaultConfigs:
        redis.config.php: false
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '172.16.0.0/12',
              3 => '192.168.0.0/16',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
        redis.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.distributed' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'redis' => array(
              'host' => 'dragonfly.database.svc.cluster.local',
              'port' => 6379,
              'dbindex' => 3
            ),
          );
      extraEnv:
        - name: OVERWRITECLIURL
          value: "https://nc.${SECRET_DOMAIN}"
        - name: OVERWRITEHOST
          value: "nc.${SECRET_DOMAIN}:443"
        - name: OVERWRITEPROTOCOL
          value: https
        - name: PHP_MEMORY_LIMIT
          value: "1024M"
        - name: PHP_UPLOAD_LIMIT
          value: "10G"
      extraInitContainers:
        - name: init-db
          image: ghcr.io/caycehouse/postgres-init:16
          envFrom:
            - secretRef:
                name: *secret
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: ${SECRET_DOMAIN}
        smtp:
          authtype: NONE
          port: 25
          secure: ""
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/href: "https://nc.${SECRET_DOMAIN}"
        gethomepage.dev/description: Self-hosted file sharing
        gethomepage.dev/group: Storage
        gethomepage.dev/icon: nextcloud
        gethomepage.dev/name: Nextcloud
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        nginx.ingress.kubernetes.io/proxy-body-size: "16G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
          rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      className: external
      enabled: true
      tls:
        - hosts:
            - *app
    internalDatabase:
      enabled: false
    persistence:
      enabled: true
      existingClaim: *app
      nextcloudData:
        enabled: true
        existingClaim: "nextcloud-data"
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 5Gi
    startupProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 360
      successThreshold: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
