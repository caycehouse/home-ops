---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app oceanblock
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.23.2
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-server
      tag: 2024.12.0-java8@sha256:69dee6080c3d3eda85380ecaef14d195b3b4e90c33b1d2e03fc0139fdce18a5a
    livenessProbe:
      initialDelaySeconds: 120
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: &host oceanblock.${SECRET_GAMING_DOMAIN}
    minecraftServer:
      difficulty: "hard"
      eula: "true"
      forcegameMode: true
      ftbModpackId: 91
      maxPlayers: 10
      memory: "6G"
      motd: "The Fryer's OceanBlock Server"
      ops: "FryyourBacon"
      overrideServerProperties: true
      type: "FTBA"
      viewDistance: 7
      whitelist: "FryyourBacon"
      rcon:
        enabled: true
        existingSecret: &secret oceanblock-secret
        secretKey: RCON_PASSWORD
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          ingressClassName: external
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: mc-router.${SECRET_GAMING_DOMAIN}
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/href: https://mcsrvstat.us/server/oceanblock.${SECRET_GAMING_DOMAIN}
            gethomepage.dev/description: Time to dive in!
            gethomepage.dev/group: Games
            gethomepage.dev/icon: https://www.feed-the-beast.com/_next/image?url=https%3A%2F%2Fcdn.feed-the-beast.com%2Fblob%2Faf%2Faf4ef40799823b2cde0c85e46f9cbd855b92c2117304f913bba0436df72f7774.png&w=256&q=75
            gethomepage.dev/name: OceanBlock
            gethomepage.dev/app: minecraft
            gethomepage.dev/widget.type: minecraft
            gethomepage.dev/widget.url: udp://oceanblock-minecraft.default.svc.cluster.local:25565
          hosts:
           - name: *host
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    extraEnv:
      ENABLE_ROLLING_LOGS: "true"
      ENFORCE_WHITELIST: "true"
      OVERRIDE_WHITELIST: "true"
      SNOOPER_ENABLED: "false"
      SYNC_CHUNK_WRITES: "false"
      USE_AIKAR_FLAGS: "true"
    envFrom:
      - secretRef:
          name: *secret
    resources:
      requests:
        cpu: 500m
        memory: &mem 8Gi
      limits:
        memory: *mem
