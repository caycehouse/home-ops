---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app satisfactory
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      satisfactory:
        replicas: 1
        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.8.7@sha256:4b80789402dcf649cb8c0472dde366bc52290556d53a1fcf1fdf1358e8d4563c
            env:
              AUTOPAUSE: false
              MAXTICKRATE: 120 # default is 30
              ROOTLESS: true
            resources:
              requests:
                cpu: 1500m
              limits:
                memory: 16Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /healthcheck.sh
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  successThreshold: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: satisfactory.${SECRET_GAMING_DOMAIN}
          lbipam.cilium.io/ips: "192.168.42.130"
        ports:
          game-tcp:
            port: 7777
            protocol: TCP
          game-udp:
            port: 7777
            protocol: UDP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config/gamefiles
        size: 50Gi
        storageClass: ceph-block
