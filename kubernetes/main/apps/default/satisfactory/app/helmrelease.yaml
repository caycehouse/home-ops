---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app satisfactory
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      satisfactory:
        replicas: 1
        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.9.1@sha256:199be1064b185862571ebf21c7176867d61e636f73f835be354f090a59bb08d8
            env:
              AUTOPAUSE: false
              MAXTICKRATE: 120 # default is 30
              ROOTLESS: true
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /healthcheck.sh
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  successThreshold: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: satisfactory.${SECRET_GAMING_DOMAIN}
          lbipam.cilium.io/ips: "192.168.42.130"
        ports:
          game-tcp:
            port: 7777
            protocol: TCP
          game-udp:
            port: 7777
            protocol: UDP
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_GAMING_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: The factory must prevail!
          gethomepage.dev/group: Games
          gethomepage.dev/icon: https://cdn2.steamgriddb.com/icon_thumb/a12848aeac58ac57e95977f93fec17fd.png
          gethomepage.dev/name: Satisfactory
        className: ipv4
        hosts:
          - host: "satisfactory.${SECRET_GAMING_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: 9225
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config/gamefiles
        size: 10Gi
        storageClass: ceph-block
