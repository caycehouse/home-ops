---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app satisfactory
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      satisfactory:
        replicas: 1
        containers:
          app:
            image:
              repository: wolveix/satisfactory-server
              tag: v1.6.2@sha256:5443b92765d330834ab767bb2dc63f303ee1775711753781a86c96b0add4a327
            env:
              AUTOPAUSE: "false"
            resources:
              requests:
                cpu: 1500m
              limits:
                memory: 16Gi
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.4.8"
        ports:
          query:
            port: 15777
            protocol: UDP
          beacon:
            port: 15000
            protocol: UDP
          game:
            primary: true
            port: 7777
            protocol: UDP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config/gamefiles
        size: 50Gi
        storageClass: ceph-block
