---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: twitchdropsminer-config
  labels:
    app.kubernetes.io/name: twitchdropsminer
data:
  settings.json: |
    {
        "autostart": false,
        "autostart_tray": false,
        "connection_quality": 1,
        "exclude": {
            "__type": "set",
            "data": [
                "Metin2",
                "Mir Korabley",
                "NARAKA: BLADEPOINT",
                "Ninja Must Die",
                "Shakes and Fidget",
                "Summoners War: Chronicles",
                "Warhaven",
                "World of Tanks",
                "World of Warships"
            ]
        },
        "language": "English",
        "priority": [
            "Cult of the Lamb",
            "Diablo IV",
            "Disney Dreamlight Valley",
            "Elite: Dangerous",
            "Last Epoch",
            "New World",
            "Overwatch 2",
            "Path of Exile",
            "Path of Exile 2",
            "Rocket League",
            "Sea of Thieves",
            "Temtem",
            "The Elder Scrolls Online",
            "Tom Clancy's The Division 2",
            "Warframe"
        ],
        "priority_only": false,
        "proxy": {
            "__type": "URL",
            "data": ""
        },
        "tray_notifications": true
    }
  startup.sh: |
    #!/bin/sh
    cp /TwitchDropsMiner/cookies.jar.import /TwitchDropsMiner/cookies.jar
    python -u main.py -vvv
