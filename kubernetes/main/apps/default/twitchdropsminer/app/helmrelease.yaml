---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app twitchdropsminer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      twitchdropsminer:
        replicas: 1
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config twitchdropsminer-config
            secret.reloader.stakater.com/reload: &secret twitchdropsminer-secret
        containers:
          app:
            image:
              repository: ghcr.io/valentin-metz/twitchdropsminer
              tag: master@sha256:1d28ac6c5a9723637ee7907bd64bb6d9ff52d4d1ee7d024dac0a96f2dc02ea40
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 768Mi
            args: ["./startup.sh"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - /TwitchDropsMiner/healthcheck.sh
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  successThreshold: 1
                  failureThreshold: 3
              readiness: *probes
    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - subPath: settings.json
            path: /TwitchDropsMiner/settings.json
          - subPath: startup.sh
            path: /TwitchDropsMiner/startup.sh
        defaultMode: 0777
      cookies:
        type: secret
        name: *secret
        globalMounts:
          - subPath: cookies.jar
            path: /TwitchDropsMiner/cookies.jar.import
