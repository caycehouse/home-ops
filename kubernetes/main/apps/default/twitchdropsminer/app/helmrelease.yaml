---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app twitchdropsminer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      twitchdropsminer:
        replicas: 1
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config twitchdropsminer-config
            secret.reloader.stakater.com/reload: &secret twitchdropsminer-secret
        containers:
          app:
            image:
              repository: ghcr.io/valentin-metz/twitchdropsminer
              tag: master@sha256:2f51b4d37e6f167caf300c8b719ad8b6475a4d0a984612deb6d4e7ae0c496443
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 512Mi
            args: ["./startup.sh"]
    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - subPath: settings.json
            path: /TwitchDropsMiner/settings.json
          - subPath: startup.sh
            path: /TwitchDropsMiner/startup.sh
        defaultMode: 0777
      cookies:
        type: secret
        name: *secret
        globalMounts:
          - subPath: cookies.jar
            path: /TwitchDropsMiner/cookies.jar.import
