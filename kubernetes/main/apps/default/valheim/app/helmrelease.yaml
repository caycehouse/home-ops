---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app valheim
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 20m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 20m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      valheim:
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: &secret valheim-secret
        containers:
          app:
            image:
              repository: ghcr.io/lloesche/valheim-server
              tag: latest@sha256:b97da1038714e5156cf28d042422a1c5af41e03189572025e615bde61395c678
            env:
              BACKUPS: "false"
              SERVER_NAME: "The Fryer's Valheim Server"
              STATUS_HTTP: true
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -c
                      - test "$(jq .error /opt/valheim/htdocs/status.json)" == null
                  failureThreshold: 120
                  periodSeconds: 10
            resources:
              requests:
                cpu: 320m
              limits:
                memory: 4Gi
    defaultPodOptions:
      terminationGracePeriodSeconds: 120
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "192.168.42.133"
        ports:
          gameplay:
            port: 2456
            protocol: UDP
          auth:
            port: 2457
            protocol: UDP
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_GAMING_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "steam://connect/valheim.${SECRET_GAMING_DOMAIN}:2456"
          gethomepage.dev/description: Sk√•l!
          gethomepage.dev/group: Games
          gethomepage.dev/icon: https://cdn2.steamgriddb.com/icon/a0b83c02d720415dada82e08bc09e9f3/32/256x256.png
          gethomepage.dev/name: Valheim
          gethomepage.dev/widget.type: gamedig
          gethomepage.dev/widget.serverType: valheim
          gethomepage.dev/widget.url: udp://valheim.default.svc.cluster.local:2457
        className: ipv4
        hosts:
          - host: "valheim.${SECRET_GAMING_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: 9225
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      runtime:
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /opt/valheim
        size: 30Gi
        storageClass: ceph-block
