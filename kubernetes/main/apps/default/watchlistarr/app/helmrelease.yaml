---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app watchlistarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: sonarr
      namespace: default
    - name: radarr
      namespace: default
  values:
    controllers:
      watchlistarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nylonee/watchlistarr
              tag: 1713982646@sha256:589dd617036b7606d750c13fbc09612ac1025af3cbce7cb7e9893770cbb0b883
            env:
              RADARR_BASE_URL: "http://radarr.default.svc.cluster.local"
              RADARR_QUALITY_PROFILE: "SQP-1 (1080p)"
              SKIP_FRIEND_SYNC: true
              SONARR_BASE_URL: "http://sonarr.default.svc.cluster.local"
              SONARR_SEASON_MONITORING: "firstSeason"
              SONARR_QUALITY_PROFILE: "WEB-1080p"
            envFrom:
              - secretRef:
                  name: watchlistarr-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
