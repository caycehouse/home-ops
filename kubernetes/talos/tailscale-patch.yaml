---
# https://github.com/siderolabs/extensions/tree/main/network/tailscale
machine:
  files:
    - content: |
        TS_ACCEPT_DNS=true
        TS_AUTH_ONCE=true
        TS_AUTHKEY=${TAILSCALE_AUTHKEY}
        TS_ROUTES=10.96.0.0/12
      permissions: 0o644
      path: /var/etc/tailscale/auth.env
      op: create
