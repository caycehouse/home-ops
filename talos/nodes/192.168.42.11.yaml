machine:
  network:
    hostname: k8s-1
    interfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: c0:25:a5:a1:*
              driver: e1000e
  install:
    diskSelector:
      model: PM991 NVMe Samsung 256GB
    image: factory.talos.dev/installer/039535a70c3bd1667c355eca78571267704e55c8a24785033d183b8f26e39d82:{{ ENV.TALOS_VERSION }}
