machine:
  network:
    hostname: k8s-2
    interfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 70:b5:e8:57:*
              driver: r8169
  install:
    diskSelector:
      model: CL1-3D256-Q11 NVMe SSSTC 256GB
    image: factory.talos.dev/installer/039535a70c3bd1667c355eca78571267704e55c8a24785033d183b8f26e39d82:{{ ENV.TALOS_VERSION }}
